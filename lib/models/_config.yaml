# To generate the models in this application a package is used for:
#   https://pub.dev/packages/model_generator
#
# To generate classes according to following configuration run:
#   `flutter packages run model_generator`
#
# NOTE: The current version throws an error "The system cannot find the file specified".
# after the previous command the following command must be run manually:
#   `flutter packages pub run build_runner build --delete-conflicting-outputs`

User:
  type: object
  path: auth/
  description: Represents the user model
  properties:
    email:
      description: The associated email address
      required: true
      type: string
    name:
      description: The associated Name
      type: string
    firstname:
      description: The associated Firstname
      type: string

RoomState:
  path: room/
  type: enum
  generate_map: true
  properties:
    GOOD:
    POOR:
    MODERATE:

Room:
  type: object
  path: room/
  description: Represents a single room. Each room corresponding to one device
  properties:
    objectId:
      description: A unique id for database
      required: true
      type: string
    name:
      description: The room display name
      required: true
      type: string
    state:
      description: The room quality state
      type: RoomState
    temperature:
      description: The current room temperature [C]
      type: double
    relativeHumidity:
      description: The current room humidity in [%]
      type: double
    co2:
      description: The current room co2 in [%]
      type: double